<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../components/organisms/article.html">
<link rel="import" href="../../components/organisms/article-form.html">

<dom-module id="article-view">

  <template>

    <style is="custom-style" include="iron-flex iron-flex-alignment">

      :host paper-spinner {
        width: 100px;
        height: 100px;
        --paper-spinner-stroke-width: 6px;
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/:action"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>


    <div class="layout horizontal wrap">
      <template is="dom-if" if="{{_checkAction(action)}}">
        <article-form-organism
          article-id="[[articleId]]"
          roles="[[roles]]"
          user="[[user]]"
          route="{{route}}">
        </article-form-organism>
      </template>

      <div class="flex" style="min-width: 400px">
        <article-organism
          article-id="[[articleId]]"
          roles="[[roles]]"
          action="[[action]]"
          user="[[user]]"
          route="{{route}}"
          is-editor-open="[[isEditorOpen]]">
        </article-organism>
      </div>
    </div>

  </template>

  <script>

    Polymer({

      is: 'article-view',

      properties: {
        isEditorOpen: {
          type: Boolean,
          value: false,
          computed: '_checkAction(action)'
        }
      },

      observers: [
        '_routeActionChanged(routeData.action)'
      ],

      behaviors: [
        Polymer.ArticleBehavior
      ],

      _routeActionChanged(action) {
        this.action = action;
      },

      _checkAction(a) {
        console.log(a === 'edit');
        return a === 'edit';
      },

    });

  </script>

</dom-module>
