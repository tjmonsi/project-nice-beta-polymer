<link rel="import" href="../../bower_components/app-storage/app-network-status-behavior.html">
<link rel="import" href="../data-state-handlers/js">
<script>
  (function(){
    'use strict';

    Polymer.UserRoleBehaviorImpl = {

      properties: {
        user: {
          type: Object,
          value: null
        },
        roles: {
          type: Object,
          value: function() {
            return {
              admin: false,
              editor: false,
              staff: false,
              member: false
            };
          }
        },
        userPath: {
          type: Object,
          readOnly: true,
          value: function() { return this._userPath; }
        },
        userGroup: {
          type: String,
          readOnly: true,
          value: function() { return this._userGroup; }
        }
      },

      observers: [
        '_setRole(adminRole, editorRole, staffRole, memberRole)'
      ],

      get _userGroup() {
        return 'user_group';
      },

      get _userPath() {
        var options = `${this._userGroup}/roles`;
        return {
          profiles: `${this._userGroup}/profiles`,
          options: {
            admin: `${options}/admin`,
            editor: `${options}/editor`,
            staff: `${options}/staff`,
            member: `${options}/member`
          }
        };
      },

      _forceZero(a, zeroValue = false) {
        return typeof a === 'object' && this._isEmpty(a) ? zeroValue : a;
      },

      _isEmpty(obj) {
        for(var prop in obj) {
          if(obj.hasOwnProperty(prop))
            return false;
        }

        return true && JSON.stringify(obj) === JSON.stringify({});
      },

      _setRole(a, e, s, m) {
        var a1 = this._forceZero(a);
        var e1 = this._forceZero(e);
        var s1 = this._forceZero(s);
        var m1 = this._forceZero(m);
        // this.roles = {
        //   admin: a1,
        //   editor: e1 || a1,
        //   ...
        // }
        this.set('roles.admin', a1);
        this.set('roles.editor', e1 || a1);
        this.set('roles.staff', s1 || e1 || a1);
        this.set('roles.member', m1 || s1 || e1 || a1);
      },

      checkPermission(r, u = this.user, o = this.online, owner) {
        return (r || (u && owner === u.uid)) && u && o;
      },

      signIn() {
        this.$.auth.signInWithPopup().then(function(result) {
          this.$.toaster.show(`Welcome ${result.user.displayName}!`);
        }.bind(this)).catch(this._catchError.bind(this));
      },

      signOut() {
        if (this.$.auth) {
          this.$.auth.signOut().then(function() {
            this.$.toaster.show(`Goodbye!`);
          }.bind(this)).catch(this._catchError.bind(this));
        } else {
          this.$.toaster.show('You are already logged out.');
        }
      },
    };
    Polymer.UserRoleBehavior = [
      Polymer.AppNetworkStatusBehavior,
      Polymer.UserRoleBehaviorImpl
    ];
  })();
</script>
