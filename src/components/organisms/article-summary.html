<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/marked-element/marked-element.html">


<dom-module id="article-summary-organism">

  <template>

    <style is="custom-style" include="iron-flex iron-flex-alignment">
      :host .article-banner {
        min-width: 20em;
      }

      :host .article-banner iron-image {
        position: relative;
        width: 100%;
        height: 100%;
        min-height: 300px;
        background-color: black;
      }

      :host .title-text {
        min-width: 300px;
        padding-left: 2em;
        padding-right: 2em;
        padding-bottom: 2em;
      }

      :host .title-text h1 {
        margin-bottom: 0px;
      }

      :host .article-by-line {
        font-size: 0.8em;
      }
    </style>

    <firebase-document
      id="data-ref"
      data="{{article}}"
      path="[[articlePath.articles]]/[[articleId]]">
    </firebase-document>
    <firebase-document
      id="owner-ref"
      path="[[articlePath.owners]]/[[articleId]]"
      data="{{owner}}">
    </firebase-document>
    <firebase-document id="options-ref"></firebase-document>

    <paper-material>
      <div class="article-item horizontal layout wrap">
        <div class="article-banner flex">
          <iron-image
            src="{{article.header_image}}"
            sizing="cover"
            preload
            fade>
          </iron-image>
        </div>

        <div class="title-text flex">
          <h2>{{article.title}}</h2>
          <div class="sub-title">
            {{article.sub_title}}
          </div>
          <hr/>
          <div class="article-body">
            <div class="article-by-line">
              Last Edited at: {{renderDate(publishDate)}}
            </div>
            <marked-element markdown="{{trimWords(article.body, 50)}}">
              <div class="markdown-html"></div>
            </marked-element>
          </div>
          <div class="buttons">
            <a href="/article-page/[[articleId]]/view">
              <paper-button>
                Read More...
              </paper-button>
            </a>
            <template is="dom-if" if="{{checkPermission(roles.staff, user, online, owner)}}">
              <a href="/article-page/[[articleId]]/edit">
                <paper-button>
                  Edit
                </paper-button>
              </a>
              <paper-button>
                Delete
              </paper-button>
            </template>
          </div>
        </div>

      </div>
    </paper-material>


  </template>

  <script>

    Polymer({

      is: 'article-summary-organism',

      properties: {
        article: Object,
        articleId: String,
        publishDate: {
          type: Number,
          notify: true
        },
      },

      behaviors: [
        Polymer.ArticleBehavior,
      ],

      renderDate(d) {
        var nd = new Date(d)
        return `${nd.toLocaleDateString()} - ${nd.toLocaleTimeString()}`;
      },

    });

  </script>

</dom-module>
